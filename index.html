<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recycling Disposal Locator</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    body {
      background-color: #f5f7fa;
      color: #333;
      padding: 20px;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      flex-grow: 1;
    }
    header {
      margin-bottom: 30px;
    }
    h1 {
      color: #2d3748;
      margin-bottom: 8px;
      font-size: 28px;
    }
    .subtitle {
      color: #718096;
      font-size: 16px;
    }
    .input-group {
      margin-bottom: 20px;
    }
    .form-group {
      margin-bottom: 20px;
    }
    .form-select {
      margin-bottom: 10px;
    }

    /* Results Section */
    #results {
      margin-top: 20px;
      overflow-y: auto;
      max-height: 500px;
    }
    .result-card {
      background: white;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
      padding: 20px;
      margin-top: 10px;
    }
    .result-card h4 {
      margin-bottom: 10px;
    }
    .result-card p {
      margin-bottom: 5px;
    }

    /* Map Section */
    #map {
      width: 100%;
      height: 300px;
      border-radius: 10px;
      margin-top: 20px;
    }
  </style>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>
<body>
<div class="container">
  <header>
    <h1>Recycling Disposal Locator</h1>
    <p class="subtitle">Find recycling centers and trash disposal places nearby</p>
  </header>
  
  <!-- Material Filter -->
  <div class="input-group">
    <input type="text" id="zipCode" class="form-control" placeholder="Enter ZIP code">
    <button class="btn btn-success" onclick="findDisposalPlaces()">Search</button>
  </div>
  <div class="form-group">
    <label for="materialFilter">Filter by Material Type</label>
    <select id="materialFilter" class="form-select">
      <option value="">Show All Disposal Locations</option>
      <option value="recycling">Recycling</option>
      <option value="waste">General Waste Disposal</option>
    </select>
  </div>

  <!-- Results Section -->
  <div id="results"></div>
  
  <!-- Map Section -->
  <div id="map"></div>
</div>

<script>
  let map;
  let markers = [];

  function findDisposalPlaces() {
    let zip = document.getElementById("zipCode").value;
    let material = document.getElementById("materialFilter").value;

    if (!zip) {
      alert("Please enter a ZIP code.");
      return;
    }

    // Clear previous results and map markers
    clearPreviousResults();

    // Fetch the location for the entered zip code
    fetch(`https://nominatim.openstreetmap.org/search?postalcode=${zip}&format=json`)
      .then(response => response.json())
      .then(data => {
        if (data.length === 0) {
          alert("Invalid ZIP code. Try again.");
          return;
        }
        let userLat = parseFloat(data[0].lat);
        let userLon = parseFloat(data[0].lon);
        searchDisposalPlaces(userLat, userLon, material);
      })
      .catch(error => console.error("Error fetching location:", error));
  }

  function clearPreviousResults() {
    // Clear the map and previous markers
    if (map) {
      map.remove();
    }
    markers = [];

    // Clear results on the page
    document.getElementById("results").innerHTML = '';
    document.getElementById("map").innerHTML = '';
  }

  function searchDisposalPlaces(userLat, userLon, material) {
    // Initialize Leaflet map
    map = L.map('map').setView([userLat, userLon], 12);

    // Use OpenStreetMap tiles
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // Add marker for user's location
    L.marker([userLat, userLon]).addTo(map)
      .bindPopup("Your Location")
      .openPopup();

    // Overpass API query for all disposal and recycling locations in the area
    let overpassUrl = '';
    if (material === "recycling") {
      overpassUrl = `https://overpass-api.de/api/interpreter?data=[out:json];node["amenity"="recycling"](around:5000,${userLat},${userLon});out;`;
    } else if (material === "waste") {
      overpassUrl = `https://overpass-api.de/api/interpreter?data=[out:json];node["amenity"="waste_disposal"](around:5000,${userLat},${userLon});out;`;
    } else {
      overpassUrl = `https://overpass-api.de/api/interpreter?data=[out:json];node["amenity"="waste_disposal"](around:5000,${userLat},${userLon});node["amenity"="recycling"](around:5000,${userLat},${userLon});out;`;
    }

    fetch(overpassUrl)
      .then(response => response.json())
      .then(data => {
        if (data.elements.length === 0) {
          alert("No disposal places found nearby.");
          return;
        }

        const sortedPlaces = sortByDistance(userLat, userLon, data.elements);
        displayResults(sortedPlaces, userLat, userLon);
      })
      .catch(error => console.error("Error fetching disposal places:", error));
  }

  function sortByDistance(userLat, userLon, places) {
    // Calculate the distance for each place and sort by proximity
    return places.map(place => {
      let lat = place.lat;
      let lon = place.lon;
      let distance = calculateDistance(userLat, userLon, lat, lon);
      let name = place.tags.name || "Disposal Bin"; // Renamed to "Disposal Bin"
      return { name: name, lat: lat, lon: lon, distance: distance };
    }).sort((a, b) => a.distance - b.distance);  // Sort by distance (nearest first)
  }

  function displayResults(places, userLat, userLon) {
    let resultsDiv = document.getElementById("results");
    resultsDiv.innerHTML = "<h4>Nearby Disposal Places (Sorted by Distance):</h4>";

    places.forEach((place, index) => {
      // Create a result card for each place with its actual name
      let resultCard = document.createElement("div");
      resultCard.className = "result-card";
      resultCard.innerHTML = `
        <h4>${index + 1}. ${place.name}</h4>
        <p><strong>Distance:</strong> ~${place.distance.toFixed(2)} km</p>
      `;
      resultsDiv.appendChild(resultCard);

      // Add marker for each place
      L.marker([place.lat, place.lon]).addTo(map)
        .bindPopup(`<strong>${place.name}</strong><br>Distance: ~${place.distance.toFixed(2)} km`)
        .openPopup();
    });
  }

  function calculateDistance(lat1, lon1, lat2, lon2) {
    const R = 6371; // Radius of Earth in km
    const dLat = (lat2 - lat1) * (Math.PI / 180);
    const dLon = (lon2 - lon1) * (Math.PI / 180);
    const a = Math.sin(dLat / 2) * Math.sin(dLat / 2) +
              Math.cos(lat1 * (Math.PI / 180)) * Math.cos(lat2 * (Math.PI / 180)) *
              Math.sin(dLon / 2) * Math.sin(dLon / 2);
    const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
    return R * c;
  }
</script>
</body>
</html>
