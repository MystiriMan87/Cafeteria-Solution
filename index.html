<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recycling Dashboard</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #00b894;
            --secondary-color: #00a884;
            --food-color: #ff7675;
            --background-color: #f5f6fa;
            --card-background: #ffffff;
            --text-color: #2d3436;
            --text-muted: #636e72;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        body { 
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
        }

        .hero-section {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 2rem 0;
            margin-bottom: 2rem;
            box-shadow: var(--shadow);
        }

        .hero-section h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            text-align: center;
        }

        .hero-section p {
            font-size: 1.1rem;
            text-align: center;
            max-width: 600px;
            margin: 0 auto;
            opacity: 0.9;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
        }

        .stats-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: var(--card-background);
            padding: 1.5rem;
            border-radius: 12px;
            box-shadow: var(--shadow);
            transition: var(--transition);
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
        }

        .stat-card i {
            font-size: 2rem;
            color: var(--primary-color);
            margin-bottom: 1rem;
        }

        .stat-card h3 {
            font-size: 1.8rem;
            color: var(--primary-color);
            margin-bottom: 0.5rem;
        }

        .stat-card p {
            color: var(--text-muted);
            font-size: 1rem;
        }

        .search-container {
            background: var(--card-background);
            padding: 2rem;
            border-radius: 12px;
            box-shadow: var(--shadow);
            margin-bottom: 2rem;
        }

        .input-group {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .input-group input {
            flex: 1;
            padding: 0.8rem 1rem;
            border: 2px solid #dfe6e9;
            border-radius: 8px;
            font-size: 1rem;
            transition: var(--transition);
        }

        .input-group input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(0, 184, 148, 0.1);
        }

        .btn {
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: var(--transition);
            color: white;
            background: var(--primary-color);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .btn-food {
            background: var(--food-color);
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
        }

        .map-container {
            background: var(--card-background);
            border-radius: 12px;
            box-shadow: var(--shadow);
            overflow: hidden;
            height: 600px;
        }

        #map {
            width: 100%;
            height: 100%;
        }

        .results-container {
            background: var(--card-background);
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: var(--shadow);
            max-height: 600px;
            overflow-y: auto;
        }

        .result-card {
            background: #f8f9fa;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            transition: var(--transition);
        }

        .result-card:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow);
        }

        .result-card h4 {
            color: var(--text-color);
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .result-card p {
            color: var(--text-muted);
            margin: 0.25rem 0;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: var(--transition);
        }

        .loading-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: var(--card-background);
            padding: 1rem 2rem;
            border-radius: 8px;
            box-shadow: var(--shadow);
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transform: translateX(120%);
            transition: var(--transition);
            z-index: 1000;
        }

        .toast.show {
            transform: translateX(0);
        }

        .toast.success {
            border-left: 4px solid var(--primary-color);
        }

        .toast.error {
            border-left: 4px solid var(--food-color);
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }

            .map-container {
                height: 400px;
            }

            .input-group {
                flex-direction: column;
            }

            .btn {
                width: 100%;
                justify-content: center;
            }

            .hero-section h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="hero-section">
        <div class="container">
            <h1>Find Recycling Centers Near You</h1>
            <p>Enter your ZIP code to discover recycling centers and help make our planet greener</p>
        </div>
    </div>

    <div class="container">
        <div class="stats-container">
            <div class="stat-card" id="total-centers">
                <i class="fas fa-recycle"></i>
                <h3>--</h3>
                <p>Centers Found</p>
            </div>
            <div class="stat-card" id="avg-distance">
                <i class="fas fa-road"></i>
                <h3>--</h3>
                <p>Avg. Distance (km)</p>
            </div>
            <div class="stat-card" id="materials">
                <i class="fas fa-box"></i>
                <h3>--</h3>
                <p>Materials Accepted</p>
            </div>
        </div>

        <div class="search-container">
            <div class="input-group">
                <input type="text" id="zipCode" placeholder="Enter your ZIP code (e.g., 10001)">
                <button class="btn" onclick="findRecyclingPlants()">
                    <i class="fas fa-search"></i> Find Recycling Centers
                </button>
                <button class="btn btn-food" onclick="findFoodRecyclingCenters()">
                    <i class="fas fa-utensils"></i> Find Food Centers
                </button>
            </div>
        </div>

        <div class="main-content">
            <div class="map-container">
        <div id="map"></div>
            </div>
            <div class="results-container">
                <div id="results">
                    <h3>Enter your ZIP code to see nearby recycling centers</h3>
                    <p>We'll show you the closest recycling facilities in your area.</p>
                </div>
            </div>
        </div>
    </div>

    <div class="loading-overlay">
        <div class="loading-spinner"></div>
    </div>

    <div class="toast">
        <i class="fas"></i>
        <span></span>
    </div>

    <script>
        let map = null;
        let markers = [];

        // Initialize map with default view
        function initMap() {
            if (map) {
                map.remove();
            }
            map = L.map('map').setView([40.7128, -74.0060], 4); // Default to US view
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; OpenStreetMap contributors'
            }).addTo(map);
        }

        // Initialize map on page load
        document.addEventListener('DOMContentLoaded', function() {
            initMap();
            updateStats([], 'recycling', []);
        });

        function showToast(message, type = 'success') {
            const toast = document.querySelector('.toast');
            toast.className = `toast ${type}`;
            const icon = toast.querySelector('i');
            const text = toast.querySelector('span');
            
            icon.className = `fas ${type === 'success' ? 'fa-check-circle' : 'fa-exclamation-circle'}`;
            text.textContent = message;
            
            toast.classList.add('show');
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        function showLoading() {
            document.querySelector('.loading-overlay').classList.add('active');
        }

        function hideLoading() {
            document.querySelector('.loading-overlay').classList.remove('active');
        }

        function clearPreviousResults() {
            if (markers.length) {
                markers.forEach(marker => {
                    if (marker) {
                        marker.remove();
                    }
                });
                markers = [];
            }
            document.getElementById("results").innerHTML = '';
            initMap(); // Reinitialize the map
        }

        function findRecyclingPlants() {
            const zip = document.getElementById("zipCode").value.trim();
            if (!zip) {
                showToast("Please enter a ZIP code", "error");
                return;
            }

            showLoading();
            clearPreviousResults();

            fetch(`https://nominatim.openstreetmap.org/search?postalcode=${zip}&country=US&format=json`)
                .then(response => response.json())
                .then(data => {
                    if (!data || data.length === 0) {
                        throw new Error("Invalid ZIP code");
                    }
                    const location = {
                        lat: parseFloat(data[0].lat),
                        lon: parseFloat(data[0].lon)
                    };
                    return searchRecyclingCenters(location);
                })
                .catch(error => {
                    console.error("Error:", error);
                    showToast(error.message || "Error finding location. Please try again.", "error");
                    hideLoading();
                });
        }

        function searchRecyclingCenters(location) {
            if (!location || !location.lat || !location.lon) {
                throw new Error("Invalid location data");
            }

            const query = `
                [out:json][timeout:30];
                (
                    // General recycling centers and facilities
                    node["amenity"="recycling"]["recycling_type"="centre"](around:10000,${location.lat},${location.lon});
                    way["amenity"="recycling"]["recycling_type"="centre"](around:10000,${location.lat},${location.lon});
                    
                    // Retail recycling points
                    node["shop"]["recycling"="yes"](around:10000,${location.lat},${location.lon});
                    way["shop"]["recycling"="yes"](around:10000,${location.lat},${location.lon});
                    
                    // Municipal waste facilities
                    node["amenity"="waste_transfer_station"](around:10000,${location.lat},${location.lon});
                    way["amenity"="waste_transfer_station"](around:10000,${location.lat},${location.lon});
                    
                    // Recycling containers and bins
                    node["amenity"="recycling"]["recycling_type"="container"](around:10000,${location.lat},${location.lon});
                    way["amenity"="recycling"]["recycling_type"="container"](around:10000,${location.lat},${location.lon});
                    
                    // Specific material recycling
                    node["recycling:*"="yes"](around:10000,${location.lat},${location.lon});
                    way["recycling:*"="yes"](around:10000,${location.lat},${location.lon});
                    
                    // Hardware stores with recycling
                    node["shop"="hardware"]["recycling"="yes"](around:10000,${location.lat},${location.lon});
                    way["shop"="hardware"]["recycling"="yes"](around:10000,${location.lat},${location.lon});
                    
                    // Supermarkets with recycling
                    node["shop"="supermarket"]["recycling"="yes"](around:10000,${location.lat},${location.lon});
                    way["shop"="supermarket"]["recycling"="yes"](around:10000,${location.lat},${location.lon});
                );
                out body;
                >;
                out skel qt;
            `;

            const url = `https://overpass-api.de/api/interpreter?data=${encodeURIComponent(query)}`;

            return fetch(url)
                .then(response => response.json())
                .then(data => {
                    if (!data.elements || data.elements.length === 0) {
                        throw new Error("No recycling centers found nearby");
                    }
                    // Sort elements by distance before displaying
                    data.elements.sort((a, b) => {
                        const distA = calculateDistance(
                            location.lat, 
                            location.lon, 
                            a.lat || a.center?.lat, 
                            a.lon || a.center?.lon
                        );
                        const distB = calculateDistance(
                            location.lat, 
                            location.lon, 
                            b.lat || b.center?.lat, 
                            b.lon || b.center?.lon
                        );
                        return distA - distB;
                    });
                    displayResults(data.elements, location, "recycling");
                })
                .catch(error => {
                    console.error("Error:", error);
                    showToast(error.message || "Error finding recycling centers", "error");
                })
                .finally(() => {
                    hideLoading();
                });
        }

        function findFoodRecyclingCenters() {
            const zip = document.getElementById("zipCode").value.trim();
            if (!zip) {
                showToast("Please enter a ZIP code", "error");
                return;
            }

            showLoading();
            clearPreviousResults();

            fetch(`https://nominatim.openstreetmap.org/search?postalcode=${zip}&country=US&format=json`)
                .then(response => response.json())
                .then(data => {
                    if (!data || data.length === 0) {
                        throw new Error("Invalid ZIP code");
                    }
                    const location = {
                        lat: parseFloat(data[0].lat),
                        lon: parseFloat(data[0].lon)
                    };
                    return searchFoodRecyclingCenters(location);
                })
                .catch(error => {
                    console.error("Error:", error);
                    showToast(error.message || "Error finding location. Please try again.", "error");
                    hideLoading();
                });
        }

        function searchFoodRecyclingCenters(location) {
            if (!location || !location.lat || !location.lon) {
                throw new Error("Invalid location data");
            }

            const query = `
                [out:json][timeout:30];
                (
                    // Dedicated food waste facilities
                    node["amenity"="recycling"]["recycling:food_waste"="yes"](around:10000,${location.lat},${location.lon});
                    way["amenity"="recycling"]["recycling:food_waste"="yes"](around:10000,${location.lat},${location.lon});
                    
                    // Composting facilities
                    node["amenity"="composting"](around:10000,${location.lat},${location.lon});
                    way["amenity"="composting"](around:10000,${location.lat},${location.lon});
                    
                    // Organic waste collection
                    node["recycling:organic"="yes"](around:10000,${location.lat},${location.lon});
                    way["recycling:organic"="yes"](around:10000,${location.lat},${location.lon});
                    
                    // Community gardens with composting
                    node["leisure"="garden"]["composting"="yes"](around:10000,${location.lat},${location.lon});
                    way["leisure"="garden"]["composting"="yes"](around:10000,${location.lat},${location.lon});
                    
                    // Urban farms
                    node["landuse"="farmyard"]["composting"="yes"](around:10000,${location.lat},${location.lon});
                    way["landuse"="farmyard"]["composting"="yes"](around:10000,${location.lat},${location.lon});
                    
                    // Restaurants with food waste recycling
                    node["amenity"="restaurant"]["recycling:food_waste"="yes"](around:10000,${location.lat},${location.lon});
                    way["amenity"="restaurant"]["recycling:food_waste"="yes"](around:10000,${location.lat},${location.lon});
                    
                    // Supermarkets with food waste collection
                    node["shop"="supermarket"]["recycling:food_waste"="yes"](around:10000,${location.lat},${location.lon});
                    way["shop"="supermarket"]["recycling:food_waste"="yes"](around:10000,${location.lat},${location.lon});
                );
                out body;
                >;
                out skel qt;
            `;

            const url = `https://overpass-api.de/api/interpreter?data=${encodeURIComponent(query)}`;

            return fetch(url)
                .then(response => response.json())
                .then(data => {
                    if (!data.elements || data.elements.length === 0) {
                        throw new Error("No food recycling centers found nearby");
                    }
                    // Sort elements by distance before displaying
                    data.elements.sort((a, b) => {
                        const distA = calculateDistance(
                            location.lat, 
                            location.lon, 
                            a.lat || a.center?.lat, 
                            a.lon || a.center?.lon
                        );
                        const distB = calculateDistance(
                            location.lat, 
                            location.lon, 
                            b.lat || b.center?.lat, 
                            b.lon || b.center?.lon
                        );
                        return distA - distB;
                    });
                    displayResults(data.elements, location, "food");
                })
                .catch(error => {
                    console.error("Error:", error);
                    showToast(error.message || "Error finding food recycling centers", "error");
                })
                .finally(() => {
                    hideLoading();
                });
        }

        function updateStats(elements, type, distances) {
            // Update total centers
            const totalCenters = document.querySelector('#total-centers h3');
            totalCenters.textContent = elements.length;

            // Update average distance
            const avgDistanceCard = document.querySelector('#avg-distance h3');
            if (distances && distances.length > 0) {
                const avgDistance = (distances.reduce((a, b) => a + b, 0) / distances.length).toFixed(1);
                avgDistanceCard.textContent = `${avgDistance}`;
            } else {
                avgDistanceCard.textContent = '--';
            }

            // Update materials count
            const materialsCard = document.querySelector('#materials h3');
            const uniqueMaterials = new Set();

            elements.forEach(element => {
                if (element.tags) {
                    if (type === 'food') {
                        if (element.tags['amenity'] === 'composting') uniqueMaterials.add('Composting');
                        if (element.tags['recycling:organic'] === 'yes') uniqueMaterials.add('Organic');
                        if (element.tags['recycling:food'] === 'yes') uniqueMaterials.add('Food');
                    } else {
                        if (element.tags['recycling:glass'] === 'yes') uniqueMaterials.add('Glass');
                        if (element.tags['recycling:paper'] === 'yes') uniqueMaterials.add('Paper');
                        if (element.tags['recycling:plastic'] === 'yes') uniqueMaterials.add('Plastic');
                        if (element.tags['recycling:metal'] === 'yes') uniqueMaterials.add('Metal');
                        if (element.tags['recycling:electronics'] === 'yes') uniqueMaterials.add('Electronics');
                    }
                }
            });
            materialsCard.textContent = uniqueMaterials.size || '--';
        }

        function displayResults(elements, userLocation, type) {
            try {
                // Center map on user location
                map.setView([userLocation.lat, userLocation.lon], 12);

                // Add user location marker
                const userMarker = L.marker([userLocation.lat, userLocation.lon])
                    .addTo(map)
                    .bindPopup('Your Location')
                    .openPopup();
                markers.push(userMarker);

                const resultsDiv = document.getElementById("results");
                resultsDiv.innerHTML = `<h3>Found ${elements.length} ${type === 'food' ? 'Food ' : ''}Recycling Centers</h3>`;

                const distances = []; // Track distances for average calculation

                // Process elements in batches to avoid overwhelming the Nominatim API
                const processElementsInBatches = async () => {
                    const batchSize = 5;
                    for (let i = 0; i < elements.length; i += batchSize) {
                        const batch = elements.slice(i, i + batchSize);
                        await Promise.all(batch.map(async (element, batchIndex) => {
                            const index = i + batchIndex;
                            let lat, lon;
                            
                            if (element.lat && element.lon) {
                                lat = element.lat;
                                lon = element.lon;
                            } else if (element.center) {
                                lat = element.center.lat;
                                lon = element.center.lon;
                            } else {
                                console.warn('Invalid location data for element:', element);
                                return;
                            }

                            const distance = calculateDistance(userLocation.lat, userLocation.lon, lat, lon);
                            distances.push(distance);

                            // Get address using Nominatim reverse geocoding
                            try {
                                const response = await fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lon}&zoom=18&addressdetails=1`);
                                const addressData = await response.json();
                                
                                const facilityName = element.tags?.name || `${type === 'food' ? 'Food ' : ''}Recycling Center ${index + 1}`;
                                
                                // Format address
                                const address = formatAddress(addressData.address);
                                const facilityType = getFacilityType(element.tags, type);

                                // Add marker to map with enhanced popup
                                const marker = L.marker([lat, lon])
                                    .addTo(map)
                                    .bindPopup(`
                                        <strong>${facilityName}</strong><br>
                                        <i>${facilityType}</i><br>
                                        ${address}<br>
                                        Distance: ${distance.toFixed(2)} km
                                    `);
                                markers.push(marker);

                                // Add enhanced result card
                                const resultCard = document.createElement('div');
                                resultCard.className = 'result-card';
                resultCard.innerHTML = `
                                    <h4>
                                        <i class="fas ${type === 'food' ? 'fa-utensils' : 'fa-recycle'}"></i>
                                        ${facilityName}
                                    </h4>
                                    <p><i class="fas fa-info-circle"></i> ${facilityType}</p>
                                    <p><i class="fas fa-map-marker-alt"></i> ${address}</p>
                                    <p><i class="fas fa-road"></i> Distance: ${distance.toFixed(2)} km</p>
                                    <button class="btn" onclick="focusLocation(${lat}, ${lon})">
                                        <i class="fas fa-map-marked-alt"></i> View on Map
                                    </button>
                `;
                resultsDiv.appendChild(resultCard);

                                // Add a small delay between requests to be nice to the API
                                await new Promise(resolve => setTimeout(resolve, 200));
                            } catch (error) {
                                console.warn('Error fetching address:', error);
                            }
                        }));
                    }

                    // Update stats after all elements are processed
                    updateStats(elements, type, distances);
                };

                processElementsInBatches().then(() => {
                    showToast(`Found ${elements.length} ${type} recycling centers!`, "success");
                });

            } catch (error) {
                console.error("Error displaying results:", error);
                showToast("Error displaying results. Please try again.", "error");
            }
        }

        function formatAddress(addressObj) {
            if (!addressObj) return 'Address not available';
            
            const parts = [];
            
            // Add house number and street
            if (addressObj.house_number && addressObj.road) {
                parts.push(`${addressObj.house_number} ${addressObj.road}`);
            } else if (addressObj.road) {
                parts.push(addressObj.road);
            }
            
            // Add city/town/village
            if (addressObj.city) {
                parts.push(addressObj.city);
            } else if (addressObj.town) {
                parts.push(addressObj.town);
            } else if (addressObj.village) {
                parts.push(addressObj.village);
            }
            
            // Add state and postcode
            if (addressObj.state) {
                const postcode = addressObj.postcode ? ` ${addressObj.postcode}` : '';
                parts.push(`${addressObj.state}${postcode}`);
            }
            
            return parts.join(', ') || 'Address not available';
        }

        function getFacilityType(tags, type) {
            if (!tags) return type === 'food' ? 'Food Recycling Center' : 'Recycling Center';
            
            const types = [];
            const hours = tags['opening_hours'] ? `\nHours: ${tags['opening_hours']}` : '';
            const phone = tags['phone'] ? `\nPhone: ${tags['phone']}` : '';
            const website = tags['website'] ? `\nWebsite: ${tags['website']}` : '';
            
            if (type === 'food') {
                if (tags['amenity'] === 'composting') types.push('Composting Facility');
                if (tags['recycling:organic'] === 'yes') types.push('Organic Waste');
                if (tags['recycling:food'] === 'yes') types.push('Food Waste');
                if (tags['leisure'] === 'garden') types.push('Community Garden');
                if (tags['landuse'] === 'farmyard') types.push('Urban Farm');
                if (tags['amenity'] === 'restaurant') types.push('Restaurant Collection');
                if (tags['shop'] === 'supermarket') types.push('Supermarket Collection');
            } else {
                if (tags['recycling:glass'] === 'yes') types.push('Glass');
                if (tags['recycling:paper'] === 'yes') types.push('Paper');
                if (tags['recycling:plastic'] === 'yes') types.push('Plastic');
                if (tags['recycling:metal'] === 'yes') types.push('Metal');
                if (tags['recycling:electronics'] === 'yes') types.push('Electronics');
                if (tags['recycling:batteries'] === 'yes') types.push('Batteries');
                if (tags['recycling:clothes'] === 'yes') types.push('Clothes');
                if (tags['recycling_type'] === 'centre') types.push('Recycling Centre');
                if (tags['recycling_type'] === 'container') types.push('Collection Point');
                if (tags['shop'] === 'supermarket') types.push('Supermarket Collection');
            }
            
            const baseInfo = types.length > 0 ? `Accepts: ${types.join(', ')}` : 
                          (type === 'food' ? 'Food Recycling Center' : 'General Recycling Center');
            
            return `${baseInfo}${hours}${phone}${website}`;
        }

        function focusLocation(lat, lon) {
            if (map && lat && lon) {
                map.setView([lat, lon], 15);
                markers.forEach(marker => {
                    if (marker && marker.getLatLng().lat === lat && marker.getLatLng().lng === lon) {
                        marker.openPopup();
                    }
                });
            }
        }

        function calculateDistance(lat1, lon1, lat2, lon2) {
            if (!lat1 || !lon1 || !lat2 || !lon2) {
                return 0;
            }
            const R = 6371; // Earth's radius in km
            const dLat = (lat2 - lat1) * Math.PI / 180;
            const dLon = (lon2 - lon1) * Math.PI / 180;
            const a = 
                Math.sin(dLat/2) * Math.sin(dLat/2) +
                Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) * 
                Math.sin(dLon/2) * Math.sin(dLon/2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
            return R * c;
        }

        // Handle Enter key in input field
        document.getElementById('zipCode').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                findRecyclingPlants();
            }
        });
    </script>
